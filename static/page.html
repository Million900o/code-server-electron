<!DOCTYPE html>

<head>
  <title>Set URL</title>
</head>

<body>
  <style>
    * {
      background-color: rgb(26, 26, 26)
    }

    input[type=url] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      background: rgb(37, 37, 37);
      color: rgb(197, 197, 197);
      border: 1px solid rgb(20, 20, 20);
      border-radius: 4px;
      box-sizing: border-box;
    }

    div {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }
  </style>
  <form id="form">
    <input type="url" name="h" id="h">
  </form>
  <script>
    const { ipcRenderer } = require("electron");

    document.getElementById('form').onsubmit = e => {
      ipcRenderer.send('url:save', document.getElementById('h').value)
    }
  </script>
</body>
